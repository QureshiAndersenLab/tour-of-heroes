<div class="messages">
  <div *ngIf="messagesService.messages.length">
    <h2>Messages</h2>
    <div class="message" *ngFor="let message of messagesService.messages">
      {{ message }}
    </div>
    <button type="button" class="clear" (click)="messagesService.clear()">
      Clear messages
    </button>
  </div>

  <div *ngIf="!messagesService.messages.length">No messages!</div>
</div>
